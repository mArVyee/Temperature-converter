<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee bgcolor="white" width="100%" height="50px" loop="8" scrollamount="15" style="font-size: 25px; color: black;font-weight: bolder;">Welcome......    Just input your specific temperature</marquee>
    <div class="container">
        <div class="Temperature">
            <h1>Temperature Converter</h1>
            <span></span>
        </div>

        <div id="Celsius">
            <input type="number" placeholder="Celsius" name="">
            <span class="cel"><img class="img1" src="images/th.jpg" alt=""></span>
        </div>

        <div id="fahrenheit">
            <input type="number" placeholder="fahrenheit" name="">
            <span class="fah"><img class="img2" src="images/download.jpg" alt=""></span>
        </div>

        <div id="Kelvin">
            <input type="number" placeholder="Kelvin" name="">
            <span class="kel"><img class="img3" src="images/4273676.png" alt=""></span>
        </div>
        <div class="button">
            <button class="submit">Clear All</button>
        </div>
    </div>
  
   <script src="script.js"></script> 
</body>
</html>
